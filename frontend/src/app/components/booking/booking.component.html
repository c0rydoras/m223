<div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 m-auto p-6 border rounded transition-all">
    <h2 class="text-2xl">Booking</h2>
    <form (ngSubmit)="onSubmit()" class="grid gap-2 [&>*]:grid">
        <div>
            <label class="font-medium text-sm" for="from">From:</label>
            <select id="from" [(ngModel)]="from" name="from" required>
                <option *ngFor="let ledger of fromOptions" value="{{ ledger.id }}">
                    <strong>{{ ledger.name }}</strong
                    >: {{ ledger.balance | currency }}
                </option>
            </select>
        </div>
        <div>
            <label class="font-medium text-sm" for="to">To:</label>
            <select id="to" [(ngModel)]="to" name="to" required>
                <option *ngFor="let ledger of toOptions" value="{{ ledger.id }}">
                    <strong>{{ ledger.name }}</strong
                    >: {{ ledger.balance | currency }}
                </option>
            </select>
        </div>
        <div>
            <label class="font-medium text-sm" for="to">Amount:</label>
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />
        </div>
        <button
            class="p-2 disabled:cursor-not-allowed disabled:bg-slate-300 bg-slate-400 hover:bg-slate-500 text-white"
            [disabled]="loading || !isValid"
            type="submit"
        >
            Transfer
        </button>
    </form>
    @if (errorMessage) {
        <small class="text-red-500">
            {{ errorMessage }}
        </small>
    }
</div>
