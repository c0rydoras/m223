<div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 m-auto p-6 border rounded transition-all">
    <h2 class="text-2xl">Login</h2>
    <form (ngSubmit)="onSubmit()" class="grid gap-2 [&>*]:grid">
        <div>
            <label class="font-medium text-sm" for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
        <div>
            <label class="font-medium text-sm" for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
        <button class="p-2 bg-slate-400 hover:bg-slate-500 text-white" type="submit">Login</button>
    </form>
    @if (errorMessage) {
        <small class="text-red-500">
            {{ errorMessage }}
        </small>
    }
</div>
