@if (ledger) {
    <div class="mb-6">
        <h1 class="text-2xl mb-2 font-semibold">{{ ledger.name }}</h1>
        <p>Balance: {{ ledger.balance | currency }}</p>
    </div>
    <button (click)="delete()" class="p-2 bg-red-400 hover:bg-red-500 text-white rounded">Delete</button>
} @else {
    <p>loading...</p>
}
