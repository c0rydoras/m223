<div>
    <h2 class="text-2xl mb-2">Ledgers</h2>
    <ul class="grid gap-2 md:grid-cols-2 lg:grid-cols-3">
        <li class="p-2 border rounded" *ngFor="let ledger of ledgers">
            <strong>{{ ledger.name }}</strong
            >: {{ ledger.balance | currency }}
        </li>
    </ul>
</div>
