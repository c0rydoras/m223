<div>
    <h2 class="text-2xl mb-2">Ledgers</h2>
    <div class="grid gap-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <a
            class="p-2 border rounded hover:bg-slate-400 hover:shadow hover:text-white"
            *ngFor="let ledger of ledgers"
            [routerLink]="['/ledgers', ledger.id]"
        >
            <strong>{{ ledger.name }}</strong
            >: {{ ledger.balance | currency }}
        </a>
        @if (isAdmin) {
            <a [routerLink]="['/create']" class="p-2 border rounded bg-slate-500 hover:bg-slate-400 text-white hover:shadow"
                >Create New Ledger</a
            >
        }
    </div>
</div>
