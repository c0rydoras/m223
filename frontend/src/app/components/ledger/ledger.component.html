<div>
    <h2 class="text-2xl mb-2">Ledgers</h2>
    <ul class="grid gap-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <li class="p-2 border rounded" *ngFor="let ledger of ledgers">
            <strong>{{ ledger.name }}</strong
            >: {{ ledger.balance | currency }}
        </li>
        <a href="/new" class="p-2 border rounded bg-slate-500 hover:bg-slate-400 text-white">Create New Ledger</a>
    </ul>
</div>
